<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request Quote — HouseMovers</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <a class="brand" href="/">
      <span class="logo">
        <svg width="28" height="28">
          <path d="M2 12l10-9 10 9h-5v9h-10v-9h-5z" fill="#fff"/>
        </svg>
      </span>
      <h1>HouseMovers</h1>
    </a>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/estimate">Estimate</a>
      <a href="/services">Services</a>
    </nav>
  </header>

  <!-- Main Quote Form -->
  <main class="section">
    <div class="form-card">
      <h3>Request a Quote</h3>

      <label for="name">Full name</label>
      <input id="name" type="text" placeholder="John Doe">

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com">

      <label for="phone">Phone</label>
      <input id="phone" type="text" placeholder="(555) 555-5555">

      <label for="pickup">Pickup address</label>
      <input id="pickup" type="text">

      <label for="drop">Drop address</label>
      <input id="drop" type="text">

      <div class="form-row">
        <div class="form-col">
          <label for="houseSize">House size</label>
          <select id="houseSize">
            <option>1BHK</option>
            <option>2BHK</option>
            <option>3BHK</option>
            <option>Villa</option>
          </select>
        </div>
        <div class="form-col">
          <label for="distance">Distance (miles)</label>
          <input id="distance" type="number" min="1">
        </div>
      </div>

      <label for="date">Moving date</label>
      <input id="date" type="date">

      <label for="instructions">Instructions</label>
      <textarea id="instructions"></textarea>

      <button class="submit" id="submitQuote">Submit Quote</button>

      <div id="quoteSuccess" class="success" style="display:none">
        Quote submitted — <span id="quotePrice"></span>
      </div>
      <div id="quoteError" class="error" style="display:none">
        Error submitting quote — please try again.
      </div>
    </div>
  </main>

  <!-- JS -->
  <script>
    document.getElementById('submitQuote').addEventListener('click', async function() {
      const success = document.getElementById('quoteSuccess');
      const err = document.getElementById('quoteError');
      success.style.display = 'none';
      err.style.display = 'none';

      const distanceVal = Number(document.getElementById('distance').value);
      if (!distanceVal || distanceVal <= 0) {
        alert('Enter a valid distance');
        return;
      }

      const payload = {
        pickupAddress: document.getElementById('pickup').value,
        dropAddress: document.getElementById('drop').value,
        houseSize: document.getElementById('houseSize').value,
        distanceMiles: distanceVal,
        movingDate: document.getElementById('date').value,
        instructions: document.getElementById('instructions').value,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value
      };

      if (!payload.name || !payload.email) {
        alert('Name and email required');
        return;
      }

      try {
        const res = await fetch('/api/quotes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error('post failed');

        const saved = await res.json();
        const price = saved.estimatedPrice !== undefined ? Number(saved.estimatedPrice).toFixed(2) : 0;

        document.getElementById('quotePrice').innerText = `$${price}`;
        success.style.display = 'block';
      } catch (e) {
        console.error(e);
        err.style.display = 'block';
      }
    });
  </script>
</body>
</html>
