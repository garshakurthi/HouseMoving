<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoveApp Quote</title>
</head>
<body>
<h1>Request a Moving Quote</h1>

<form id="quoteForm">
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Email: <input type="email" id="email" required></label><br>
    <label>Phone: <input type="text" id="phone" required></label><br>
    <label>Pickup Address: <input type="text" id="pickupAddress" required></label><br>
    <label>Drop Address: <input type="text" id="dropAddress" required></label><br>
    <label>House Size: 
        <select id="houseSize">
            <option value="1BHK">1BHK</option>
            <option value="2BHK">2BHK</option>
            <option value="3BHK">3BHK</option>
        </select>
    </label><br>
    <label>Moving Date: <input type="date" id="movingDate" required></label><br>
    <label>Instructions: <textarea id="instructions"></textarea></label><br>
    <button type="submit">Submit Quote</button>
</form>

<p id="quoteResult"></p>

<script>
const quoteForm = document.getElementById("quoteForm");

quoteForm.addEventListener("submit", async function(event) {
    event.preventDefault();

    const payload = {
        customer: {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value
        },
        pickupAddress: document.getElementById("pickupAddress").value,
        dropAddress: document.getElementById("dropAddress").value,
        houseSize: document.getElementById("houseSize").value,
        movingDate: document.getElementById("movingDate").value,
        instructions: document.getElementById("instructions").value
    };

    try {
        const response = await fetch("/api/quotes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            throw new Error("Network response was not ok");
        }

        const data = await response.json();

        // Make sure estimatedPrice exists
        if (data.estimatedPrice !== undefined) {
            document.getElementById("quoteResult").innerText =
                `Quote submitted! Estimated price: $${data.estimatedPrice.toFixed(2)}`;
        } else {
            document.getElementById("quoteResult").innerText =
                "Quote submitted but estimated price is missing!";
        }

    } catch (error) {
        console.error(error);
        document.getElementById("quoteResult").innerText = "Error submitting quote.";
    }
});
</script>

</body>
</html>
