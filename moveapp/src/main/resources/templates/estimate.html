<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>MoveApp â€” Estimate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Get Your Moving Estimate</h2>
    <form id="estimateForm" class="mt-4">
      <div class="mb-3">
        <label for="houseSize" class="form-label">House Size</label>
        <input
          type="text"
          id="houseSize"
          name="houseSize"
          class="form-control"
          placeholder="e.g., 1BHK, 2BHK"
          required
        />
      </div>
      <div class="mb-3">
        <label for="distanceMiles" class="form-label">Distance (Miles)</label>
        <input
          type="number"
          id="distanceMiles"
          name="distanceMiles"
          class="form-control"
          placeholder="Distance in miles"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Calculate Estimate</button>
    </form>

    <div class="mt-4">
      <h4 id="result" class="text-success"></h4>
    </div>
  </div>

  <script th:inline="javascript">
    const form = document.getElementById('estimateForm');
    form.addEventListener('submit', async function (event) {
      event.preventDefault();
      const houseSize = document.getElementById('houseSize').value;
      const distance = document.getElementById('distanceMiles').value;

      try {
        const response = await fetch(
          `/api/estimate?houseSize=${encodeURIComponent(houseSize)}&distanceMiles=${encodeURIComponent(distance)}`
        );
        if (!response.ok) {
          throw new Error(`HTTP error: ${response.status}`);
        }

        // The backend returns a bare number (not an object)
        const price = await response.json();
        document.getElementById('result').innerText = `Estimated Price: $${price}`;
      } catch (error) {
        console.error("Error fetching estimate:", error);
        document.getElementById("result").innerText = "Could not get estimate.";
      }
    });
  </script>
</body>
</html>
