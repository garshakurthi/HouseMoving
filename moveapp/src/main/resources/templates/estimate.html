<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Estimate â€” HouseMovers</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/"><span class="logo">
      <svg width="28" height="28" viewBox="0 0 24 24"><path d="M2 12l10-9 10 9h-5v9h-10v-9h-5z" fill="#fff"/></svg>
    </span><h1>HouseMovers</h1></a>
    <nav class="nav-links"><a href="/">Home</a><a href="/quote">Get Quote</a><a href="/services">Services</a></nav>
  </header>

  <main class="section">
    <div class="form-card">
      <h3>Instant Moving Estimate</h3>

      <div class="form-row">
        <div class="form-col">
          <label for="houseSize">House Size</label>
          <select id="houseSize">
            <option value="1BHK">1 BHK</option>
            <option value="2BHK">2 BHK</option>
            <option value="3BHK">3 BHK</option>
            <option value="Villa">Villa</option>
          </select>
        </div>
        <div class="form-col">
          <label for="distance">Distance (miles)</label>
          <input id="distance" type="number" min="1" placeholder="e.g., 15">
        </div>
      </div>

      <button class="submit" id="estimateBtn">Calculate Estimate</button>

      <div id="estimateResult" class="success" style="display:none"></div>
    </div>
  </main>

<script>
document.getElementById('estimateBtn').addEventListener('click', async function(){
  const houseSize = document.getElementById('houseSize').value;
  const distance = document.getElementById('distance').value;
  const resultEl = document.getElementById('estimateResult');
  resultEl.style.display='none';

  if(!distance || distance <= 0){ alert('Enter valid distance'); return; }

  try{
    const res = await fetch(`/api/estimate?houseSize=${encodeURIComponent(houseSize)}&distanceMiles=${encodeURIComponent(distance)}`);
    if(!res.ok) throw new Error('fetch failed');
    const price = await res.text(); // backend returns bare number
    resultEl.innerText = `Estimated Price: $${Number(price).toFixed(2)}`;
    resultEl.style.display='block';
  }catch(e){
    resultEl.innerText = 'Could not get estimate. Try again.';
    resultEl.style.display='block';
  }
});
</script>
</body>
</html>
